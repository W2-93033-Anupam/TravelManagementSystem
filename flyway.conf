# Flyway Configuration for Travel Management System

flyway.url=jdbc:mysql://localhost:3306/travelmanagementsystem?createDatabaseIfNotExist=true
flyway.user=root
flyway.password=manager
flyway.driver=com.mysql.cj.jdbc.Driver

# Migration settings
flyway.locations=filesystem:db/migration
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.outOfOrder=false
flyway.table=flyway_schema_history

# Encoding
flyway.encoding=UTF-8

# Placeholders (optional)
flyway.placeholders.database=travelmanagementsystem